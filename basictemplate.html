<!DOCTYPE html>
<html>
<head>
	<title>News Aggregator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
</head>
<body>	
	<h1>{{ .Title }}</h1>
	<div class="container">
		<table 	class="table display" id="fancytable">
			<thead>
				<th>Title</th>
				<th>Keywords</th>
			</thead>
			<tbody>
				{{ range $key, $value := .News}}
				<tr>
					<td><a href="{{$value.Location}}" target="_blank"> {{ $key }} </a></td>
					<td>{{ $value.Keyword }}</td>
				</tr>

				{{ end }}
			</tbody>
		</table>
	</div>
	<script>
		$(document).ready(function() {
    		$('#fancytable').DataTable();
    	});
    </script> 
</body>
</html>
